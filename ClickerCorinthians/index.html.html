<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clicker Game</title>
</head>
<body style="background-color: #1e1e1e;
height: 100vh; 
margin: 0; 
display: flex;
flex-direction: column;
align-items: center;
justify-content: center;
color: white;"
>
    <h1 style=" color:white;
    font-size: 48px;
    text-align: center;
    font-weight: bold;
    ">Corinthians Clicker Game</h1>
    <p>Torcedores: <span id="score">0</span></p>
    <button id="click-button">
        <img src="Corinthians.png" alt="Click Me" style="width: 250px; height: 250px;">
    </button>
    <p><button class="upgrade" id="upgrade-button">GOLS (+1 por clique, Custa: 10)</button></p>
    <p><button class="upgrade" id="auto-clicker">IDOLOS (+1 seg, Custa: 50)</button></p>
    <p><button class="upgrade" id="auto-clicker-10">TITULOS (+10 seg, Custa: 500)</button></p>
    <p><button id="reset">Reset Game</button></p>

    <script src="script.js"></script>
</body>
</html>
